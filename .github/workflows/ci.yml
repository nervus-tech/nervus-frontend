name: CI Pipeline - Frontend

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop, feature/*]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: nervus-frontend
        run: npm ci

      - name: Lint and Test (if tests exist)
        working-directory: nervus-frontend
        run: |
          if [ -d "src" ]; then
            echo "Running tests (if present)"
            npm test -- --watchAll=false || true
          else
            echo "No src directory; skipping tests"
          fi

      - name: Build
        working-directory: nervus-frontend
        run: npm run build

      - name: Build Docker Image
        working-directory: nervus-frontend
        run: |
          docker build -t ghcr.io/nervus-tech/nervus-frontend:${{ github.sha }} .
          docker tag ghcr.io/nervus-tech/nervus-frontend:${{ github.sha }} ghcr.io/nervus-tech/nervus-frontend:latest

      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/nervus-tech/nervus-frontend:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          vuln-type: 'os,library'
          ignore-unfixed: true

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Test Docker Container (Smoke)
        working-directory: nervus-frontend
        run: |
          docker run -d --name fe-test -p 3000:3000 ghcr.io/nervus-tech/nervus-frontend:${{ github.sha }}
          sleep 10
          curl -f http://localhost:3000 || (docker logs fe-test; exit 1)
          docker stop fe-test
          docker rm fe-test

      - name: Push to Registry (on main/develop)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          echo ${{ secrets.GH_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/nervus-tech/nervus-frontend:${{ github.sha }}
          docker push ghcr.io/nervus-tech/nervus-frontend:latest

